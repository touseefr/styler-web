<li style="border-left: 1px solid #000;color: #3d58c1;float: right;font-size: 25px;margin: 0 0 0 14px;padding: 0 0 0 14px;text-align: center;"><a href="#" data-toggle="modal" data-target=".bs-example-modal-review">E-mail</a></li>
<div class="modal fade bs-example-modal-review" tabindex="-1" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" style="text-align:left;">Send Email : </h4>
      </div>
      <form class="form-horizontal" role="form" name="ratingform">
		  <div class="modal-body">
			   <div class="form-group">
				<label class="control-label col-sm-12" for="review">
					<span style="text-align:left;margin-bottom:10px;">Your Message :</span>
				</label>
				<div class="col-sm-12">
					<textarea class="form-control" rows="7" id="review" placeholder="Type your message here..." ng-model="self.message" required="" style="resize: vertical;"></textarea>
				</div>
				</div>
		  </div>
		  <div class="modal-footer">
			<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
			<button type="button" class="btn btn-primary" ng-click="self.sendEmail();" ng-disabled="ratingform.$invalid" data-dismiss="modal" >Send Message</button>
		  </div>
	  </form>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
