<div id="notify-container" data-ng-class="::$classes" class="cg-notify-message-template">
	<div class="notify" ng-class="::$type">
		<button type="button" class="notify-close-button" ng-click="$close()">&times;</button>
		<div class="notify-title">{{::$title}}</div>
		<div class="notify-message">
		<div>{{::$message}}</div>
	</div>
</div>
</div>
