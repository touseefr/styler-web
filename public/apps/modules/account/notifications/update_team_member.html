<div id="" class="tab-pane  ng-scope">	
<div class="table-responsive">      	  

<div class="faq_form">
	<div class="panel-heading" style = "padding-left:0px;">
            <h3>Edit a team member</h3>
        </div>
	<form  method ="post" class="form-horizontal form-beautyCollective col-md-12" ng-repeat="ff in _self.updatetm.data" name="update_tem_member">
	
			<div class="form-group" >
				<input id="name"  ng-model="ff.member_name" value="" type = "text" placeholder = "Enter member name" class="form-control" required>
				
			</div>
			<div class="form-group">
				<input id = "designation" ng-model="ff.designation" value="" type = "text" placeholder = "Enter member designation" class="form-control" required>
				 
			</div>
			
			<div class="form-group">
				<textarea id = "about" name= "about" ng-model="ff.about" class="form-control" placeholder = "Enter About here" required></textarea>
				 
			</div>
			
			<div class="row">
					<div class="upload_pics">
						<div flow-init="_self.teamflowConfig()" flow-files-submitted="$flow.upload()" flow-file-added="!!{png:1,gif:1,jpg:1,jpeg:1}[$file.getExtension()]" flow-file-success="_self.teamfileUploadSuccess($file,$message)" >
						
							<div class="upload-heading">Upload Image</div>
							<div class=" after_upload">
								<div class=" col-md-2" ng-repeat="file in $flow.files">
										
									  <div class="btn-group btn-cross">
										<a class="btn btn-xs btn-danger" prevent-default ng-click="_self.DeleteUploadTMpic($event,_self.teams.imgid)">
											X
										</a>
									  </div>
									<div class="thumbnail upldbrd" ng-show="$flow.files.length" style="height:100px;">
										<img  flow-img="file" class="img-responsive img-rounded" style="height:100px;"/>
									</div>
									<div ng-if="file.isUploading()" class="progress progress-striped" ng-class="{active: file.isUploading()}">
										<div class="progress-bar" role="progressbar" aria-valuenow="<%file.progress() * 100%>" aria-valuemin="0" aria-valuemax="100" ng-style="{width: (file.progress() * 100) + '%'}">
											<span class="sr-only">
												<%file.progress()%>% Complete</span>
										</div>
									</div>
								  
								</div>  
								
								<!------------- for add new listing case --------------->
								<div ng-if="ff.image_id!==''" class="col-md-2  ng-scope">
									 <div class="btn-group btn-cross">
										<a class="btn btn-xs btn-danger" prevent-default ng-click="_self.DeleteExistingTMProfilePic($event,ff.image_id,ff.member_id)">
											X
										</a>
									 </div>
									<div class="thumbnail upldbrd"  style="height:100px;">
											<img  src="<%ff.image_path%><%ff.image_name%>" class="img-responsive img-rounded" style="height:100px;"/>
									</div>
					
								</div>
								<div ng-if="$flow.files.length==0">
									<div ng-if="ff.image_id==''">
										<div class="col-md-4  ng-scope">
											<div class="thumbnail upldbrd" flow-btn="" flow-attrs="{accept:'image/*'}">
											<div class="upload-image">Upload</div>
											</div>
										</div>
									</div>
								</div>
							
								<input  type="hidden" ng-model="_self.teams.imgid" value="<%_self.teams.imgid%>">
								<!-------------------- END ---------------------->
								
								<div class="col-md-4">
									<button class="btn btn-primary" type="button" ng-click="_self.updateTMember()" >update</button>
								</div>
								
							</div>
							
						</div>
						
					</div>
			</div>	
	</form>
</div>
</div>
</div>
