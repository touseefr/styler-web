<div id="listing" class="tab-pane pt-15 mb-20">
	<div class="col-md-12">
		<div class="row" ng-repeat="item in _self.JobListing" ng-if="item.type == 'job'">
		<div class="col-md-8 col-xs-7 job_content">
				<h4><% item.title %></h4>
				<span><a href="profile?id=<% item.user.id %>"><% item.user.name %></a></span>
			</div>
			<div class="col-md-4 col-xs-5 date_content">
				<h4><% item.created_at %></h4>
				<a href="jobs?id=<% item.id %>">Go To Listing</a>
			</div>
		</div>
		<div class="row"  ng-if="!_self.JobListing.length" ng-if="item.type == 'job'">
			<div class="col-md-8 col-xs-7 job_content" >No Record Found.</div>
		</div>
	</div>
</div>
